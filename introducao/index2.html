<!DOCTYPE html>
<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          ctx.fillStyle = "rgb(200,0,0)";
          // 'fillRect' é uma função que desenha retângulos
          // fiilRect(x, y, width, height)
          // 'x' e 'y' determinam a posição no canvas (em relação a origem) no canto superior esquerdo do retangulo
          // 'width' largura e 'height' altura definem o tamanho do retângulo
          ctx.fillRect(10,10,55,50);

          ctx.fillStyle = "rgba(0,0,200,0.5)";
          ctx.fillRect(30,30,55,50);
        }
      }

      function draw_retangulo(){
        var canvas = document.getElementById("canvas");
        if(canvas.getContext){
          var ctx = canvas.getContext("2d");

          // Desenha um retângulo preto de 100 pixels
          ctx.fillRect(25, 25, 100, 100);
          // Limpa um retângulo, tornando-o totalmente transparente
          // apaga um quadrado de 60x60 pixels a partir do centro
          ctx.clearRect(45, 45, 60, 60);
          // Desenha a borda do retângulo
          // Cria uma borda de 50x50 pixels em volta do quadrado apagado
          ctx.strokeRect(50, 50, 50, 50);
        }
      }

      function draw_triangulo() {
        var canvas = document.getElementById("canvas");
        if(canvas.getContext) {
          var ctx = canvas.getContext("2d");

          // Cria um novo path que permite a criação de novos desenhos
          ctx.beginPath();
          // método moveTo seleciona um ponto de coordenadas (x,Y)
          // funciona como se fosse uma caneta pressionada em um ponto de um papel
          ctx.moveTo(50, 50);
          ctx.lineTo(150, 50);
          
          ctx.lineTo(100,50);
          
          ctx.lineTo(50,50);
          ctx.stroke();
        }
      }

      function draw_sorriso() {
        var canvas = document.getElementById("canvas");
        if(canvas.getContext){
          var ctx = canvas.getContext("2d");

          ctx.beginPath();
          ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
          ctx.moveTo(110, 75);
          ctx.arc(75, 75, 35, 0, Math.PI, false); // Boca (sentido horário)
          ctx.moveTo(65, 65);
          ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Olho esquerdo
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Olho direito
          ctx.stroke();
        }
      }

    </script>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="draw_sorriso();">
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
</html>
